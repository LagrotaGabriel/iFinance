<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="iFinance, o sistema web de finanças pessoais. No iFinance você realiza de forma segura uma gestão completamente profissional de suas finanças pessoais.">
		<meta name="keywords" content="Finança, Finanças, Financa, Finanças, Valor, Valores, Dinheiro, Gestão, Gestão de finança, Gestão de finanças, Gestão de finanças pessoais, Gestão de finança pessoal, Dinheiro, dinheiro, Capital, Investimento, Investimentos, Gestor de investimento, Gestor de finança, Gestor de finanças, Gestor de finanças pessoais, Finança pessoal, Finanças pessoais, Despesa, Despesas, Ativo, Ativos, Passivo, Passivos, Patrimonio, Patimonios, Patrimônio, Patrimônios, Gestor de patrimônio, Gestor de patrimonio, Gestão de patrimônio, Gestão de patrimonio, Financeiro, Contabilidade, Contábil, Contabil, Gestor Contabil, Gestão Contabil, Gestão de contabilidade, Cnotabilidade pessoal, Gestão de contabilidade Pessoal">
 		<meta name="author" content="Gabriel Lagrota">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
		<link th:href="@{css/reset.css}" rel="stylesheet" />
		<link th:href="@{css/signup.css}" rel="stylesheet" />
		<link rel="icon" th:href="@{img/logo.png}" type="image/gif" sizes="32x32">

		<title>Ifinance | Cadastro</title>

	</head>

	<body id="body">

		<div class="all" id="all">

			<div class="menu_box col-xl-5 col-lg-6 col-md-8 col-sm-10 col-12" id="menu_box">	

				<form th:action="signup" th:object="${user}" method="POST" class="formulario_cadastro container" id="formulario_cadastro">

					<div class="alert alert-info" id="mensagem" onclick="hideMessage()"hidden>Olá mundo</div>

					<div class="alert alert-danger" th:if="${ErroCadastro}"  id="erro" onclick="hideMessage()">
						<p th:text="${ErroCadastro}"></p>
					</div>

					<h1 class="titulo titulo_informacoes_pessoais">Cadastro</h1>

					<!-- PRIMEIRA LINHA -->
					<div class="formulario_linha formulario_primeira_linha row">

						<div class="formulario_coluna formulario_coluna_nome col-xl-7 col-lg-7 col-md-7 col-sm-7 col-12">

							<label class="label label_nome" onclick="showMessage('Neste campo é necessário preencher o seu nome. Este campo é de preenchimento obrigatório.')" for="name">Nome completo:</label>
							<input type="text" class="input input_nome" name="name" id="name" maxlength="60" required th:value="${user.name}">

						</div>

						<div class="formulario_coluna formulario_coluna_email col-xl-5 col-lg-5 col-md-5 col-sm-5 col-12">

							<label class="label label_emailnome" onclick="showMessage('Neste campo é necessário preencher o seu E-mail. Este campo é de preenchimento obrigatório.')" for="email">E-mail:</label>
							<input type="email" class="input input_email" name="email" id="email" maxlength="45" required th:value="${user.email}">

						</div>

					</div>

					<!-- SEGUNDA LINHA -->
					<div class="formulario_linha formulario_segunda_linha row">

						<div class="formulario_coluna formulario_coluna_nascimento col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

							<label class="label label_nascimento" onclick="showMessage('Neste campo é necessário preencher a sua data de nascimento. Este campo é de preenchimento obrigatório.')" for="birthDate">Nascimento:</label>
							<input type="date" required class="input input_nascimento" name="birthDate" id="birthDate" maxlength="10" th:value="${user.birthDate}">

						</div>

						<div class="formulario_coluna formulario_coluna_nome col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

							<label class="label label_nome" onclick="showMessage('Neste campo é necessário preencher o seu login se usuário. Você irá utilizá-lo para acessar o iFinance. Este campo é de preenchimento obrigatório.')" for="username">Login:</label>
							<input type="text" class="input input_login" name="username" id="username" maxlength="20" th:value="${user.username}">

						</div>

						<div class="formulario_coluna formulario_coluna_senha col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

							<label class="label label_senha" onclick="showMessage('Neste campo é necessário preencher a senha que você irá utilizar para acessar o iFinance. Este campo é de preenchimento obrigatório.')" for="password">Senha:</label>
							<input type="password" class="input input_senha" name="password" id="password" maxlength="20" required oninput="confirm()">

						</div>

						<div class="formulario_coluna formulario_coluna_repete_senha col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

							<label class="label label_resenha" onclick="showMessage('Neste campo é necessário repetir a mesma senha que você digitou no campo anterior. Este campo é de preenchimento obrigatório')" for="repassword">Repita a senha:</label>
							<input type="password" class="input input_repete_senha" id="repassword" maxlength="20" oninput="confirm()">

						</div>

					</div>

					<!-- TERCEIRA LINHA -->
					<div class="formulario_linha formulario_quarta_linha row">

						<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 button_col">

							<a th:href="@{/login}" class="button_link">

								<button type="button" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 button button_voltar">
									Voltar
								</button>

							</a>

						</div>

						<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 button_col">
							<button type="submit" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 button button_ir" id="button_ir" disabled>Salvar</button>
						</div>

						<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 button_col">
							<button type="reset" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 button button_limpar">Limpar</button>
						</div>

					</div>

					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				</form>

			</div>
		</div>

		<div class="main_loader" id="main_loader">
			<div class="loader"></div>
		</div>		

		<script type="text/javascript" th:src="@{js/signup.js}" defer></script>
		<!--<script type="text/javascript" src="../static/js/signup.js" defer></script>-->


	</body>

</html>
