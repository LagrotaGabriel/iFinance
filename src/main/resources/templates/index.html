<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
		<link rel="icon" href="../static/img/livro.png" type="image/gif" sizes="32x32">

		<!--<link th:href="@{css/style.css}" rel="stylesheet" />-->
		<link href="../static/css/style.css" rel="stylesheet" />
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="../static/js/script.js" defer></script>

		<title>iFinance | Home</title>

	</head>

	<body>
			<!-- Linha principal do site, que contém o menu lateral e o conteúdo principal -->
			<div class="row main-row">

				<!-- Menu lateral do site, que contém as opções de navegação pela single page -->
				<div class="container side_menu col-lg-1">	
					<div class="row side_menu_row">


						<div class="aside aside-1 col-lg-12">

							<a href="#">
								<button type="button"><img src="../static/img/livro.png" class="sidebar_menu_img"/></button>
							</a>
							<h1 class="aside_title text-center">Principal</h1>

						</div>

						<div class="aside aside-2 col-lg-12">
							
							<a href="#">
								<button type="button"><img src="../static/img/puzzle.png" class="sidebar_menu_img"/></button>
							</a>
							<h1 class="aside_title text-center">Balanço</h1>

						</div>

						<div class="aside aside-3 col-lg-12">
							
							<a href="#">
								<button type="button"><img src="../static/img/grafico.png" class="sidebar_menu_img"/></button>
							</a>
							<h1 class="aside_title text-center">Estatísticas</h1>

						</div>

						<div class="aside aside-4 col-lg-12">
							
							<a href="#">
								<button type="button"><img src="../static/img/moeda.png" class="sidebar_menu_img"/></button>
							</a>
							<h1 class="aside_title text-center">Despesas</h1>

						</div>

						<div class="aside aside-5 col-lg-12">
							
							<a href="#">
								<button type="button"><img src="../static/img/ouro.png" class="sidebar_menu_img"/></button>
							</a>
							<h1 class="aside_title text-center">Patrimônio</h1>

						</div>

						<div class="aside aside-6 col-lg-12">
							
							<a href="#">
								<button type="button"><img src="../static/img/logo.png" class="sidebar_menu_img"/></button>
							</a>
							<h1 class="aside_title text-center">Rentabilidade</h1>

						</div>																
						<div class="aside aside-7 col-lg-12">

							<a href="#">
								<button type="button"><img src="../static/img/engrenagem.png" class="sidebar_menu_img"/></button>
							</a>							
							<h1 class="aside_title text-center">Configurações</h1>

						</div>
					</div>
				</div>

<!-- HEADER -->
				<!-- Conteúdo principal do site, que fica ao lado do menu lateral -->
				<main class="container main col-lg-11" id="main">
					<!-- Header do site, que contém as informações básicas da sessão -->
					<header class="row menu_superior col-lg-12" id="menu_superior">

						<div class="col-lg-1 menu_superior_item bt0">

							<!-- Botão de menu que esconde e exibe o menu esquerdo -->
							<button type="button" class="menu_open col-lg-12">
								<img src="../static/img/menu3.png" class="menu_open_img col-lg-12"/>
							</button>

						</div>							

						<!-- Barra de pesquisas do header -->
						<div class="col-lg-6 menu_superior_item searchbar">
							
							<form class="row menu_superior_form">
								<button class="lupa_btn col-lg-1">

									<img class="lupa_img" src="../static/img/search.png"/>

								</button>
								<input class="menu_superior_input col-lg-11" placeholder="Ativos, entrada de valores, despesas, balanços...">



							</form>	

						</div>	

						<div class="col-lg-1 menu_superior_item">

						</div>	

						<!-- Botão para acessar perfil do usuário -->
						<div class="col-lg-2 menu_superior_item bt2">
							
							<button class="perfil_btn col-lg-1">

								Perfil

							</button>

						</div>

						<!-- Botão para realizar logout -->
						<div class="col-lg-2 menu_superior_item bt3">

							<button class="logout_btn col-lg-1">

								Logout

							</button>							
							
						</div>

					</header>
<!-- FIM DO HEADER -->

<!-- CONTEÚDO PRINCIPAL -->


					<!-- Título da aba + Path da page -->
					<div class="container titulo_path_container" id="titulo_path_container">

							<div class="titulo_path_row">
							
								<h1 class="conteudo_titulo col-lg-6">
									Página inicial
								</h1>
								
								<h1 class="conteudo_path col-lg-6">
									Home > Balanço > Todos
								</h1>	

							</div>

					</div>


					<div class="container conteudo_container" id="conteudo_container">

						<!-- Botões de opções do conteúdo principal -->
						<div class="row conteudo">	

							<!-- Botão de adicionar nova transação -->
							<a href="#" class="nova_transacao col-lg-2">
								<button class="bt_nova_transacao col-lg-12">+ Nova transação</button>
							</a>

							<!-- Botão de atualizar lista -->
							<a href="#" class="atualiza_lista col-lg-1">
								<button class="bt_atualiza_lista col-lg-12">
									<img src="../static/img/refresh.png" class="atualiza_lista_img"/>
								</button>
							</a>

							<!-- Botão de editar lista -->
							<a href="#" class="edita_lista col-lg-1">
								<button class="bt_edita_lista col-lg-12">
									<img src="../static/img/edit.png" class="edita_lista_img"/>
								</button>
							</a>							

							<!-- Botão de deletar lista -->
							<a href="#" class="deleta_lista col-lg-1">
								<button class="bt_deleta_lista col-lg-12">
									<img src="../static/img/trash.png" class="deleta_lista_img"/>
								</button>
							</a>	

						</div>

						<!-- Tabela -->
					<table class="tabela" id="tabela">
						<thead class="row thead">
							<tr class="linha row">
								<th class="coluna_head col-lg-3">Cliente</th>
								<th class="coluna_head col-lg-3">Plano</th>
								<th class="coluna_head col-lg-3">Valor base</th>
								<th class="coluna_head col-lg-3">Assinatura</th>
							</tr>	
						</thead>	

						<tbody th:each="plano : ${planos}">

							<tr class="linha row">

								<td th:text="${plano.cliente.nome} + ' ' + ${plano.cliente.sobrenome}" class="coluna_body col-lg-3">...</td>
						         <td th:text="${plano.tipoPlano.descricao}" class="coluna_body col-lg-3">...</td>
								<td th:text="'R$ ' + ${plano.tipoPlano.preco}" class="coluna_body col-lg-3">...</td>
						         <td th:text="${plano.dataAssinatura}" class="coluna_body col-lg-3">...</td>
									
							</tr>

						</tbody>




					</main>	
<!-- FIM DO CONTEÚDO PRINCIPAL -->	

				</main>	

			</div>





	</body>
</html>
