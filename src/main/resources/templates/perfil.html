<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" src="index.html">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="iFinance, o sistema web de finanças pessoais. No iFinance você realiza de forma segura uma gestão completamente profissional de suas finanças pessoais.">
		<meta name="keywords" content="Finança, Finanças, Financa, Finanças, Valor, Valores, Dinheiro, Gestão, Gestão de finança, Gestão de finanças, Gestão de finanças pessoais, Gestão de finança pessoal, Dinheiro, dinheiro, Capital, Investimento, Investimentos, Gestor de investimento, Gestor de finança, Gestor de finanças, Gestor de finanças pessoais, Finança pessoal, Finanças pessoais, Despesa, Despesas, Ativo, Ativos, Passivo, Passivos, Patrimonio, Patimonios, Patrimônio, Patrimônios, Gestor de patrimônio, Gestor de patrimonio, Gestão de patrimônio, Gestão de patrimonio, Financeiro, Contabilidade, Contábil, Contabil, Gestor Contabil, Gestão Contabil, Gestão de contabilidade, Cnotabilidade pessoal, Gestão de contabilidade Pessoal">
 		<meta name="author" content="Gabriel Lagrota">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
		<link rel="icon" th:href="@{img/logo.png}" type="image/gif" sizes="32x32">

		
		<link th:href="@{css/reset.css}" rel="stylesheet" />
		<link th:href="@{css/layout.css}" rel="stylesheet"/>
		<link th:href="@{css/perfil.css}" rel="stylesheet" />
		<script
		  src="https://code.jquery.com/jquery-3.6.0.js"
		  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		  crossorigin="anonymous"></script>
		<script type="text/javascript" th:src="@{js/perfil.js}" defer></script>

		<title>Perfil | iFinance</title>	

	</head>

	<body id="body">

			<!--------------- TUDO --------------->
			<div class="row main-row" id="main_row">

				<!--------------- SIDE BAR PRINCIPAL DO SITE --------------->
				<div class="container side_menu col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1" id="side_menu">

					<div class="row side_menu_row" id="side_menu_row">

						<div class="aside aside-1 col-lg-12" id="div_aside_principal" onmouseover="animateMenu('principal')" onmouseleave="returnMenuState('principal')">

							<a th:href="@{/}" class="row aside_clicavel">
								<button type="button" class="img_button">
									<img th:src="@{img/houseblue.png}" class="sidebar_menu_img" id="img_aside_principal"/>
								</button>	
							
								<h1 class="aside_title aside_title_principal text-center" id="title_aside_principal">
									Principal
								</h1>
							</a>

						</div>

						<div class="aside aside-2 col-lg-12" id="div_aside_balanco" onmouseover="animateMenu('balanco')" onmouseleave="returnMenuState('balanco')">
							
							<a th:href="@{/balanco}" class="row aside_clicavel">

								<button type="button" class="img_button">
									<img th:src="@{img/balanceblue.png}" class="sidebar_menu_img" id="img_aside_balanco"/>
								</button>

								<h1 class="aside_title text-center" id="title_aside_balanco">
									Balanço
								</h1>

							</a>
							

						</div>

						<div class="aside aside-3 col-lg-12" id="div_aside_estatisticas" onmouseover="animateMenu('entradas')" onmouseleave="returnMenuState('entradas')">
							
							<a th:href="@{/entradas}" class="row aside_clicavel">
								<button type="button" class="img_button">
									<img th:src="@{img/moneyblue.png}" class="sidebar_menu_img" id="img_aside_estatisticas"/>
								</button>
								<h1 class="aside_title text-center" id="title_aside_estatisticas">Entradas</h1>
							</a>
							

						</div>

						<div class="aside aside-4 col-lg-12" id="div_aside_despesas" onmouseover="animateMenu('despesas')" onmouseleave="returnMenuState('despesas')">
							
							<a th:href="@{/despesas}" class="row aside_clicavel">
								<button type="button" class="img_button">
									<img th:src="@{img/despesablue.png}" class="sidebar_menu_img" id="img_aside_despesas"/>
								</button>
								<h1 class="aside_title text-center" id="title_aside_despesas">Despesas</h1>
							</a>
							

						</div>

						<div class="aside aside-5 col-lg-12" id="div_aside_patrimonio"onmouseover="animateMenu('patrimonio')" onmouseleave="returnMenuState('patrimonio')">
							
							<a th:href="@{/patrimonio}" class="row aside_clicavel">
								<button type="button" class="img_button">
									<img th:src="@{img/shelterblue.png}" class="sidebar_menu_img" id="img_aside_patrimonio" />
								</button>		
								<h1 class="aside_title text-center" id="title_aside_patrimonio">Patrimônio</h1>						
							</a>

						</div>

						<div class="aside aside-6 col-lg-12" id="div_aside_rentabilidade" onmouseover="animateMenu('renda')" onmouseleave="returnMenuState('renda')">
							
							<a th:href="@{/renda}" class="row aside_clicavel">
								<button type="button" class="img_button">
									<img th:src="@{img/bullblue.png}" class="sidebar_menu_img" id="img_aside_rentabilidade"/>
								</button>			
								<h1 class="aside_title text-center" id="title_aside_rentabilidade">Renda</h1>					
							</a>

						</div>																
						<div class="aside aside-7 col-lg-12" id="div_aside_configuracoes" onmouseover="animateMenu('configuracoes')" onmouseleave="returnMenuState('configuracoes')">

							<a th:href="@{'/' + ${username}}" class="row aside_clicavel">
								<button type="button" class="img_button">
									<img th:src="@{img/settingsblue.png}" class="sidebar_menu_img" id="img_aside_configuracoes"/>
								</button>	
								<h1 class="aside_title text-center" id="title_aside_configuracoes">Configurações</h1>							
							</a>							

						</div>
					</div>

				</div>

				<!-- Conteúdo principal do site, que fica ao lado do menu lateral -->
				<main class="container main col-xl-11 col-lg-11 col-md-12 col-sm-12 col-12" id="main">

					<!--------------- MENU SUPERIOR DO SITE --------------->
					<header class="row menu_superior col-lg-12" id="menu_superior">
					
						<!-- Barra de pesquisas do header -->
						<div class="col-lg-6 menu_superior_item searchbar">
							
							<form class="row menu_superior_form">

								<input class="menu_superior_input col-lg-10" placeholder="Pesquise aqui por ativos, entrada de valores, despesas, balanços e outros..." style="display:none">

								<button class="lupa_btn col-lg-1" style="display:none">

									<img class="lupa_img" th:src="@{img/search.png}"/>

								</button>

							</form>	

							</div>	

							<!-- Botão de avisos -->

							<!-- Botão para realizar logout -->
							<div class="col-lg-2 menu_superior_item bt bt3">

								<form class="col-lg-12 logout_form" th:action="@{/logout}" method="POST">

									<button class="top_btn logout_btn col-lg-11" type="submit">

										Logout

									</button>	

									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

								</form>
								
							</div>
							
							<div class="col-lg-2 menu_superior_item bt bt1">
								
								<button class="top_btn warn_btn col-lg-11">

									Avisos (0)

								</button>

							</div>							

							<!-- Botão para acessar perfil do usuário -->
							<div class="col-lg-2 menu_superior_item bt bt2">
								
								<button th:text="${username}" class="top_btn perfil_btn col-lg-11">

									Perfil

								</button>

							</div>
					</header>

					<!----------- MENU SUPERIOR RESPONSIVO DO SITE ------------>
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 menu_superior_responsivo row" id="menu_superior_responsivo">

						<div class="sup sup_01 col-md-2 col-sm-2 col-2">
							<a th:href="@{/}" class="sup_sup sup_sup_01 sup_inicio">Início</a>
						</div>	

						<div class="sup sup_04 col-md-2 col-sm-2 col-2">
							<a th:href="@{/entradas}" class="sup_sup sup_sup_01 sup_entradas">Entradas</a>
						</div>

						<div class="sup sup_02 col-md-2 col-sm-2 col-2">
							<a th:href="@{/despesas}" class="sup_sup sup_sup_01 sup_saidas">Saídas</a>
						</div>

						<div class="sup sup_03 col-md-2 col-sm-2 col-2">
							<a th:href="@{/patrimonio}" class="sup_sup sup_sup_01 sup_bens">Bens</a>
						</div>	

						<div class="sup sup_05 col-md-2 col-sm-2 col-2">
							<a th:href="@{/balanco}" class="sup_sup sup_sup_01 sup_balanco">Balanço</a>
						</div>

						<form class="sup sup_06 col-md-2 col-sm-2 col-2" th:action="@{/logout}" method="POST">
							<button type="submit" class="sup_sup sup_sup_01">Logout</button>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>	
					</div>	

					<!----------- CONTAINER_ALIGN ------------>
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 container_align" id="container_align">

						<!-------------- CONTEUDO_CONTAINER ------------>
						<div class="container conteudo_container" id="conteudo_container">

							<!-------------- CONTEUDO_CONTAINER - TÍTULO ------------>
							<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 conteudo_titulo" id="conteudo_titulo">

								<div th:if="${SucessoCadastro}" class="alert alert-success" id="sucessoCadastro" onclick="hideMessage()" hidden>
									<p th:text="${SucessoCadastro}"></p>
								</div>

								<div th:if="${ErroCadastro}" class="alert alert-danger" id="erroCadastro" onclick="hideMessage()" hidden>
									<p th:text="${ErroCadastro}"></p>
								</div>								

								<div th:if="${SucessoDelete}" class="alert alert-success" id="sucessoDelete" onclick="hideMessage()" hidden>
									<p th:text="${SucessoDelete}"></p>
								</div>								

								<h1 class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center conteudo_titulo_text" id="conteudo_titulo_text">
									Perfil
								</h1>
							</div>

							<!-------------- INFORMATIVOS ------------>
							<div class="informativos col-xl-9 col-lg-11 col-md-11 col-sm-11 col-11">
								
								<div class="informativos_row row">

									<div class="informativos_col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

										<div class="img_user_container col-xl-2 col-lg-2 col-md-3 col-sm-4 col-4">
											<img id="img_user" class="img_user col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" th:src="@{img/man.png}"/>
										</div>

									</div>

									<div class="informativos_col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

										<div th:text="${usuario.username}" class="username_user col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 text-center">
											FulanoSilva123
										</div>

									</div>		

									<div class="informativos_col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

										<div class="hr_container col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 text-center">
											<hr class="hr"/>
										</div>

									</div>	

									<form th:action="@{${usuario.username}}" method="POST" th:object="${user}" class="row form_row">
										<!-- DADOS PESSOAIS - PRIMEIRA LINHA -->
										<div class="informativos_col informativos_data_col informativos_data_primeira_col row">

											<div class="dados_container col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">

												<label class="label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
													Nome:
												</label>

												<input th:value="${usuario.name}" maxlength="60" required name="name" type="text" class="input col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"/>	
											</div>

											<div class="dados_container col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">

												<label class="label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
													E-mail:
												</label>

												<input th:value="${usuario.email}" name="email" type="email" maxlength="45" required class="input col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"/>	
											</div>	

											<div class="dados_container col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">

												<label class="label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
													Usuário:
												</label>

												<input th:value="${usuario.username}" name="username" type="text" style="border-color:grey; color:grey" disabled class="input col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"/>	
											</div>	

										</div>		

										<!-- DADOS PESSOAIS - SEGUNDA LINHA -->
										<div class="informativos_col informativos_data_col informativos_data_segunda_col row" id="informativos_data_segunda_col">

											<div class="dados_container col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">

												<label class="label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
													Senha:
												</label>

												<input th:value="${usuario.password}" style="border-color:grey; color:grey" disabled type="password" name="password"  maxlength="20" required class="input col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"/>	
											</div>

											<div class="dados_container col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">

												<label class="label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
													Nascimento:
												</label>

												<input th:value="${usuario.birthDate}" type="date" name="birthDate" required class="input input_date col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"/>	
											</div>	

											<div class="dados_container col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">

												<label class="label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
													Sexo:
												</label>

												<h1 style="display:none" th:text="${usuario.gender}" id="sexo"></h1>
												<select id="select_sexo" name="gender" onchange="selectSexo()" class="input col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"/>	
													<option value="M" id="m">Masculino</option>
													<option value="F" id="f">Feminino</option>
												</select>
											</div>																						
										</div>	

										<!-- BOTOES -->
										<div class="informativos_col informativos_data_col informativos_data_segunda_col row">

											<div class="botoes col-xl-3 col-lg-3">

												<div class="container_btn container_btn_limpar col-xl-12 col-lg-12">
													<button type="reset" class="btn btn_limpar">Limpar</button>
												</div>
												
											</div>

											<div class="botoes col-xl-3 col-lg-3">
												<div class="container_btn container_btn_submit col-xl-12 col-lg-12">
													<button type="submit" class="btn btn_submit">Salvar</button>
												</div>											
											</div>	
										</div>	
									</form>											

								</div>

							</div>	



						</div>	

					</div>

				</main>

			</div> <!-- TUDO -->

			<div class="main_loader" id="main_loader">
				<div class="loader"></div>
			</div>

	</body>
	
</html>
