			<!--------------- TUDO --------------->

				<!---------------  SIDE BAR PRINCIPAL DO SITE --------------->

				<!-- Conteúdo principal do site, que fica ao lado do menu lateral -->
				<main class="container main col-xl-11 col-lg-11 col-md-12 col-sm-12 col-12" id="main">
					<!--------------- MENU SUPERIOR DO SITE --------------->
					<header class="row menu_superior col-lg-12" id="menu_superior">
					
						<!-- Barra de pesquisas do header -->
						<div class="col-lg-6 menu_superior_item searchbar">
							
							<form class="row menu_superior_form">

								<input class="menu_superior_input col-lg-10" placeholder="Pesquise aqui por ativos, entrada de valores, despesas, balanços e outros...">

								<button class="lupa_btn col-lg-1">

									<img class="lupa_img" th:src="@{img/search.png}"/>

								</button>

							</form>	

							</div>	

							<!-- Botão de avisos -->
							<div class="col-lg-2 menu_superior_item bt bt1">
								
								<button class="top_btn warn_btn col-lg-11">

									Avisos (0)

								</button>

							</div>							

							<!-- Botão para acessar perfil do usuário -->
							<div class="col-lg-2 menu_superior_item bt bt2">
								
								<button class="top_btn perfil_btn col-lg-11">

									Perfil

								</button>

							</div>

							<!-- Botão para realizar logout -->
							<div class="col-lg-2 menu_superior_item bt bt3">

								<form class="col-lg-12 logout_form" th:action="@{/logout}" method="POST">

									<button class="top_btn logout_btn col-lg-11" type="submit">

										Logout

									</button>	

									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

								</form>
								
							</div>

					</header>
					<!--------------- MENU SUPERIOR DO SITE --------------->

					<!----------- MENU SUPERIOR RESPONSIVO DO SITE ------------>
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 menu_superior_responsivo row" id="menu_superior_responsivo">

						<div class="sup sup_01 col-md-2 col-sm-2 col-2">
							<a th:href="@{/}" class="sup_sup sup_sup_01">Home</a>
						</div>	

						<div class="sup sup_02 col-md-2 col-sm-2 col-2">
							<a th:href="@{/despesas}" class="sup_sup sup_sup_01">Despesas</a>
						</div>

						<div class="sup sup_03 col-md-2 col-sm-2 col-2">
							<a th:href="@{/patrimonio}" class="sup_sup sup_sup_01">Bens</a>
