<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link th:href="@{css/reset.css}" rel="stylesheet" />
		<link th:href="@{css/login.css}" rel="stylesheet" />
		<link rel="icon" th:href="@{img/bag.png}" type="image/gif" sizes="32x32">

		<title>Ifinance | Login</title>

	</head>

	<body id="body">
			<div class="all" id="all">

				<div class="container menu_box col-md-5 col-xs-3 col-sm-12 col-lg-3">	

					<div th:if="${param.error}" class="aviso aviso_erro">
						<div class="alert alert-danger">Usuário e/ou senha inválidos!</div>
					</div>

					<div th:if="${param.logout}" class="aviso aviso_logout">
						<div class="alert alert-info">Logout realizado com sucesso!</div>
					</div>

					<h1 class="titulo2 text-center">
						iFinance
					</h1>

					<form method="post" action="/login">

						<div class="row menu_box_linha1_coluna1">

							<div class="col-md-12 col-xs-12 col-sm-12 text-center">
								<h2 class="sub_titulo col-md-12 col-xs-12 col-sm-12" to="username" onclick="usernameInput()">Usuário:</h2>
							</div>

							<div class="col-md-12 col-xs-12 col-sm-12 campo_login_div">
								<input class="col-md-8 col-xs-8 col-sm-8 campo_login" placeholder="Ex: JoseSilva" name="username" id="username" maxlength="20">
							</div>

						</div>

						<div class="row menu_box_linha1_coluna1">

							<div class="col-md-12 col-xs-12 col-sm-12 text-center">
								<h2 class="sub_titulo col-md-12 col-xs-12 col-sm-12" to="password" onclick="passwordInput()">Senha:</h2>
							</div>

							<div class="col-md-12 col-xs-12 col-sm-12 campo_login_div">
								<input class="col-md-8 col-xs-8 col-sm-8 campo_login campo_senha" type="password" placeholder="******************" id="password" name="password" maxlength="20">
							</div>

						</div>

						<div class="botao">
							<button class="botao_botao">ACESSAR</button> 
						</div>	

						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</form>

					<div class="row cadastrar">
						<div class="col-md-12 col-xs-12 col-sm-12 text-center"><p>Novo aqui? <a th:href="@{/signup}">Cadastre-se</a></p>
					</div>	

				</div>
			</div>
		<script type="text/javascript" th:src="@{js/login.js}"defer></script>
	</body>
</html>
