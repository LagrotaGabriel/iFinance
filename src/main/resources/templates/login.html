<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link th:href="@{css/style.css}" rel="stylesheet" />

		<title>Ifinance | Login</title>

	</head>

	<body>

			<div class="container menu_box col-md-5 col-xs-3 col-sm-12 col-lg-3">	

				<h1 class="titulo2 text-center">
					iFinance
				</h1>

				<form method="post" action="/login">

					<div class="row menu_box_linha1_coluna1">

						<div class="col-md-12 col-xs-12 col-sm-12 text-center">
							<h2 class="sub_titulo col-md-12 col-xs-12 col-sm-12" to="campo_login">Cpf:</h2>
						</div>

						<div class="col-md-12 col-xs-12 col-sm-12 campo_login_div">
							<input class="col-md-8 col-xs-8 col-sm-8 campo_login" placeholder="Ex: 111.111.111-11" id="campo_login" name="username">
						</div>

					</div>

					<div class="row menu_box_linha1_coluna1">

						<div class="col-md-12 col-xs-12 col-sm-12 text-center">
							<h2 class="sub_titulo col-md-12 col-xs-12 col-sm-12">Senha:</h2>
						</div>

						<div class="col-md-12 col-xs-12 col-sm-12 campo_login_div">
							<input class="col-md-8 col-xs-8 col-sm-8 campo_login campo_senha" type="password" placeholder="******************" id="campo_senha" name="password">
						</div>

					</div>

					<div class="botao">
						<button class="botao_botao">ACESSAR</button> 
					</div>	

					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>

				<div class="row cadastrar">
					<div class="col-md-12 col-xs-12 col-sm-12 text-center"><p>Novo aqui? <a href="#">Cadastre-se</a></p> 
				</div>	


			</div>

	</body>
</html>
