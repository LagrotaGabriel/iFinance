<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="iFinance, o sistema web de finanças pessoais. No iFinance você realiza de forma segura uma gestão completamente profissional de suas finanças pessoais.">
		<meta name="keywords" content="Finança, Finanças, Financa, Finanças, Valor, Valores, Dinheiro, Gestão, Gestão de finança, Gestão de finanças, Gestão de finanças pessoais, Gestão de finança pessoal, Dinheiro, dinheiro, Capital, Investimento, Investimentos, Gestor de investimento, Gestor de finança, Gestor de finanças, Gestor de finanças pessoais, Finança pessoal, Finanças pessoais, Despesa, Despesas, Ativo, Ativos, Passivo, Passivos, Patrimonio, Patimonios, Patrimônio, Patrimônios, Gestor de patrimônio, Gestor de patrimonio, Gestão de patrimônio, Gestão de patrimonio, Financeiro, Contabilidade, Contábil, Contabil, Gestor Contabil, Gestão Contabil, Gestão de contabilidade, Cnotabilidade pessoal, Gestão de contabilidade Pessoal">
 		<meta name="author" content="Gabriel Lagrota">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

		
		<link th:href="@{css/reset.css}" rel="stylesheet" />
		<link th:href="@{css/login.css}" rel="stylesheet" />
		<link rel="icon" th:href="@{img/logo.png}" type="image/gif" sizes="32x32">

		<title>Ifinance | Login</title>

	</head>

	<body id="body">

			<div class="all" id="all">

				<!-- ========== INÍCIO DO MENU BOX ========== -->
				<div class="container menu_box col-xl-3 col-lg-6 col-md-8 col-sm-10 col-12">	

					<!-- ========== INÍCIO DA ETAPA DE PREENCHIMENTO ========== -->
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 conteudo prenchimento" id="prenchimento">

						<!-- ========== INÍCIO DOS ALERTAS ========== -->
						<div th:if="${param.error}" class="aviso aviso_erro" id="erro" onclick="hideMessage(1)">
							<div class="alert alert-danger">
								Usuário e/ou senha inválidos!
							</div>
						</div>
						<div th:if="${param.logout}" class="aviso aviso_logout" id="logout" onclick="hideMessage(2)">
							<div class="alert alert-info">
								Logout realizado com sucesso!
							</div>
						</div>
						<div th:if="${SucessoCadastro}" class="aviso aviso_sucesso alert alert-success" id="sucesso" onclick="hideMessage(3)">
								<p th:text="${SucessoCadastro}">
									...
								</p>
						</div>
						<!-- ========== FIM DOS ALERTAS ========== -->						

						<h1 class="titulo2 col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12 text-center">
							Acesse sua conta
						</h1>

						<hr class="hr first_hr" id="first_hr">

						<div class=" col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 opcoes">

							<div class="opc opc_login col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2 text-center">
								Login
							</div>
							
							<div class="opc opc_cadastro col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2 text-center">
								<a th:href="@{/signup}" class="signup_clicavel">Signup</a>
							</div>									

						</div>	


						<!-- ========== INÍCIO DO FORMULÁRIO DE LOGIN ========== -->
						<form method="post" th:action="login">

							<div class="row menu_box_linha1_coluna1">

								<div class="sub_titulo_pai col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<h2 class="sub_titulo col-xl-10 col-lg-10 col-md-10 col-sm-10 col-12" to="username" onclick="usernameInput()">Usuário:</h2>
								</div>

								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 campo_login_div">
									<input class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-12 input campo_login" placeholder="Digite seu nome de usuário" name="username" id="username" maxlength="20">
								</div>

							</div>

							<div class="row menu_box_linha1_coluna1">

								<div class="sub_titulo_pai col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<h2 class="sub_titulo col-xl-10 col-lg-10 col-md-10 col-sm-10 col-12" to="password" onclick="passwordInput()">Senha:</h2>
								</div>

								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 campo_login_div">
									<input class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-12 input campo_senha" type="password" placeholder="Digite a sua senha de acesso" id="password" name="password" maxlength="20">
								</div>

							</div>

							<div class="row botoes">

								<div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 botao">
									<button type="submit" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 botao_botao botao_login">Acessar</button> 
								</div>	

								<div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 botao">
									<a th:href="@{/signup}" class="col-xl-12 col-lg-12 col-md-10 col-sm-12 col-12 btn_a">
										<button type="button" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 botao_botao botao_signup">	Cadastrar
										</button> 
									</a>
								</div>								

							</div>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
						<!-- ========== FIM DO FORMULÁRIO DE LOGIN ========== -->

						<div class="row cadastrar">
							<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
								<p>
									Esqueceu a senha? clique 
									<a href="signup" class="btn_signup signup">aqui</a>
								</p>
							</div>	
						</div>	
					</div>

				</div>
				<!-- ========== FIM DO MENU BOX ========== -->
			</div>

			<div class="main_loader" id="main_loader">
				<div class="loader"></div>
			</div>			

		<script type="text/javascript" th:src="@{js/login.js}" defer></script>
	</body>
</html>
